  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-5">
      <a class="navbar-brand" href="#">Brandon Patterson</a>
    </nav>
    <div class="container mb-5">
      <div class="mailer-alert alert">
        <p class="mailer-paragraph"></p>
        <i class="mailer-check ml-2 fa fa-check hidden"></i>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form" method="post" action="app/mailer/index.php">
            <div class="form-group"><h1>Contact Me Today</h1></div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                name="name"
                id="name"
                type="text"
                class="form-control"
                value=""
                data-required="true"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                name="email"
                id="email"
                type="text"
                class="form-control"
                value=""
                data-required="true"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="4"
                class="form-control"
                data-required="required"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
